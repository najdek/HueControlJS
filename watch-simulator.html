<html>
  <script src="js/jquery-3.5.0.min.js"></script>
  <body style="margin: 0;">
    <div style="background-color: black; color: #cccccc; font-size: 12px; font-family: Arial; width: 100%; height: 100%; text-align: center;">
      <iframe src="index.html#watch" id="watch-simulator" style="height: 360px; width: 360px; border-radius: 180px; display: block; margin: auto;"></iframe>
      <div style="margin-top: 40px;">Controls:<br>[LEFT ARROW] - Rotate bezel (counter-clockwise)<br>[RIGHT ARROW] - Rotate bezel (clockwise)<br>[BACKSPACE] - Back button</div>
    </div>
    <script>
      if (window.location.hash) {
        document.getElementById("watch-simulator").src = window.location.hash.substring(1) + "#watch";
      }
    </script>
  </body>
</html>
